---
layout: subpage
---
      {% for post in site.posts %}
          <article class="g-mb-100">
            <div class="g-mb-30">
              <span class="d-block g-color-gray-dark-v4 g-font-weight-700 g-font-size-12 text-uppercase mb-2">{{ post.date | date: "%B %-d, %Y"}}</span>
              <h2 class="h4 g-color-black g-font-weight-600 mb-3">
                <a class="u-link-v5 g-color-black g-color-primary--hover" href="{{ post.url }}">{{ post.title }}</a></h2>
              <p class="g-color-gray-dark-v4 g-line-height-1_8">{{ post.excerpt }}</p>
              <a class="g-font-size-13" href="{{ post.url }}">Read more...</a>
            </div>

          </article>
       {% endfor %}
